<!Doctype html>
<html>
    <head>
        <title>Job Application</title>
    </head>
    <body>
        <strong>Job Application</strong><br>
        <label>Job Information</label><br>
        <label for="jobofinterest">Job of Interest</label>
            <select id="jobofinterest" name="jobofinterest">
                <option value="Software Developer">Software Developer</option>
                <option value="Tester">Tester</option>
                <option value="Management">Management</option>
                <option selected>Please Select</option>>
            </select><br>

        <label for="referalsource">Referal Source</label>
            <select id="referalsource" name="referalsource">
                <option value="internet">Through internet</option>
                <option value=" campus drive">Through Campus Drive</option>
                <option value="linkedin">Through LinkedIn</option>
                <option selected>Please Select</option>
            </select><br>

        <label for="avaliability">Avaliability</label>
            <select id="avaliability" name="avaliability">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option selected>Please Select</option>
            </select> <br>

        <label for="location">Location</label>
            <select id="location" name="location">
                <option value="Noida">Noida</option>
                <option value="Gurgram">Gurgram</option>
                <option value="Pune">Pune</option>
                <option value="Bengaluru">Bengaluru</option>
                <option selected>Please select</option>
            </select> <br> 
            
        <label>Personal Information</label><br>
        <label for="fname">First Name</label><input type="text" id="fname" name="fname" ><br> 
        <label for="lname">Last Name</label><input type="text" id="lname" name="lname" ><br> 
        <label for="saddress">Street Address</label><input type="text" id="saddress" name="saddress" ><br> 
        <label for="city">City</label><input type="text" id="city" name="city" ><br> 
        <label for="state">State</label><input type="text" id="state" name="state" ><br> 
        <label for="pcode">Postal Code</label><input type="text" id="pcode" name="pcode" ><br> 
        <label for="tel">Telephone</label><input type="text" id="tel" name="tel" ><br> 
        <label for="email">Email Address</label><input type="text" id="email" name="email" ><br> 
        <label for="citizen">Citizenship</label><input type="text" id="citizen" name="citizen" ><br> 

        Have you ever been convicted of a felony?<input type="radio" id="yes" name="convited"><label for="yes">Yes</label><input type="radio" id="no" name="convicted"><label for="no">No</label><br>
        Are you willing to relocate?<input type="radio" id="a" name="relocate"><label for="a">Yes</label><input type="radio" id="b" name="relocate"><label for="b">No</label><br>

        <label>Employment History</label><br>
        <label>Provide your employment history starting with the company for which you have most resently worked</label><BR>
        <label>Company 1</label><br>
        <label for="cname">Company Name</label><input type="text" id="cname" name="cname" ><br>
        <label for="jtitle">Job Title</label><input type="text" id="jtitle" name="jtitle" ><br>
        <label for="starting">Starting Date</label><input type="date" id="starting" name="starting" ><br>
        <label for="end">End Date</label><input type="date" id="end" name="end" ><br>
        <label for="responsibility">Responsibility</label><textarea id="responsibility" name="responsibility" rows="6" columns="20"></textarea>
    </body>
</html>
