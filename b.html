<!Doctype html>
<html>
    <head>
        <title>Employee survey</title>
    </head>
    <body style="text-align:center;">
        <h1><b>Employee Interests Survey Form</b></h1>
        <label for="name">Enter your name:</label><input type="text" id="name" name="name"><br><br>
        <label for="department">Enter your Department:</label><input type="text" id="department" name="department"><br><br>
        <label for="about">Tell us a little about yourself:</label><input type= "textarea" id="about" name="about"><br><br>
        <label >Do you exercise at home?</label>
        <input type="radio" id="yes" value="yes" name="exercise"><label for="yes">Yes</label>
        <input type="radio" id="no" value="no" name="exercise"><label for="no">No</label><br><br>
        <p>How do you like to read about your favourite topics?</p><br><br>
        
        <input type="checkbox" id="books" name="books"><label for="books">Books</label>
        <input type="checkbox" id="online" name="online"><label for="online">Online resources</label>
        <input type="checkbox" id="phone" name="phone"><label for="phone">Phone apps</label>
        <input type="checkbox" id="magazine" name="magazine"><label for="magazine">Magazines</label><br><br>
        <label for="for">What genere of movie do you like?</label>
        <select id="for" name="movie" >
           <option value="comedy">Comedy</option>
           <option value="old">Old</option>
        </select><br><br>
        <input type="submit" value="Submit" onclick="">
    </body>
</html>
