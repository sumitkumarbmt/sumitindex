<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    
</head>
<body style="background-color:blue;">
    <br><br>
     <div style="width:400px;height:380px;margin:auto ;background-color: rgb(255,255,255,1);">
         <div style="width:400px;height:75px;background-color: rgba(255,0,0,0.3);padding:25px;">
             <p><b style="font-size:20px;color:white;">Login Form</b>
             <i class="glyphicon glyphicon-remove" style="color:white;float:right;"></i>
             </p>
         </div>
         <div style="margin:33px;color:rgba(0,0,0,0.5);">
            <div>
                 <input type="text" name="username" placeholder="Username" style="width:330px;height:35px;border-radius: 3px;border-color:rgba(0,0,0,0.1);padding:10px;">
                 <i class="fa fa-user fa-lg" style="position:fixed;left:1050px;top:160px;color:rgba(0,0,0,0.1)"></i>
             </div>
             <br><br>
             <div>
                 <input type="password" name="password" placeholder="********" style="width:330px;height:35px;border-radius: 3px;border-color:rgba(0,0,0,0.1);padding:10px;">
                 <i class="fa fa-key fa-lg" style="position:fixed;top:234px ;left:1050px;color:rgba(0,0,0,0.1)"></i>
             </div>
             <br><br><br>
             <input type="submit" value="Sign in" style="background-color:red;border-radius:8px;font-size:25px;padding:5px;width:120px;color:white;border:none;">
             <span style="margin:10px;">Lost your password?</span>
         </div>

     </div>
</body>
</html>
